<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">

		function func2()
		{
			var x = document.getElementsByTagName("p")[0];
			var z = document.getElementsByName("gender");
			if (z[0].checked) 
				var y = z[0].value;
			else
				var y = z[1].value;
			x.textContent = "Finally you selected : " + y;
		}
		function func1()
		{
			
			var z = document.getElementsByName("gender");
			if (z[0].checked) 
				var y = z[0].value;
			else
				var y = z[1].value;
			document.getElementsByTagName("p")[0].textContent = "Temporary selected value is : " + y;
		}

	</script>
	<title></title>
</head>
<body>
<form onchange="func1()">
<input type="radio" name="gender" value="Male">Male</input>
<input type="radio" name="gender" value="Female">Female</input>
<input type="button" onclick="func2()" value="Click"></input>

<p></p>
</form>
</body>
</html>
