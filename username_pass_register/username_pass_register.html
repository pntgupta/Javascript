<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="username_pass_register.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script type="text/javascript" src="username_pass_register.js"></script>
	<title></title>
</head>
<body>
	<header class="container">
		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-2">
				<input type="button" class="btn btn-info fake" value="Reload" onclick="window.location.reload()"></input>
			</div>
			<div class="col-lg-2">
				<input type="button" class="btn btn-info" value="Hide" onclick="hide_btn()"></input>
			</div>
			<div class="col-lg-2">
				<input type="button" class="btn btn-info" id="register" value="Register" onclick="register()"></input>
			</div>
		</div>
	</header>
	<section class="jumbotron">
		<div class="container">
			<div class="row">
				<div class="col-lg-4"></div>
				<div class="col-lg-4">
				<p>Please fill the form below : </p>
				<form>
					User Name :
					<input type="text" class="form-control" id="username"></input>
					Password :
					<input type="password" class="form-control" id="password"></input>
					<input type="button" class="btn btn-primary" value="Submit" onclick="submit_btn()"></input>
				</form>
				<p id="message"></p>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
